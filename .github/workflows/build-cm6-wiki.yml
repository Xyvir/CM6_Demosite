name: Build and Release CM6 Wiki
run-name: Build CM6 Wiki

on:
  workflow_dispatch:
  push:
    paths:
      - 'cm6-wiki/**'
      - '.github/workflows/build-cm6-wiki.yml'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build CM6 Wiki
        env:
          TIDDLYWIKI_PLUGIN_PATH: '${{ github.workspace }}/plugins'
          TIDDLYWIKI_THEME_PATH: '${{ github.workspace }}/themes'
        run: npx tiddlywiki cm6-wiki --build index 2>&1 | tee cm6-wiki/tiddlywiki.log

      - name: Rename Output
        run: mv cm6-wiki/output/index.html cm6-wiki/output/index.html

      - name: Commit Built Wiki to repo root
        run: |
          cp cm6-wiki/output/index.html index.html
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --cached --quiet || git commit -m "Update index.html from CM6 build"
          git push

      - name: Archive Wiki Folder
        run: zip -r cm6-wiki.zip cm6-wiki

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cm6-build-artifacts
          path: cm6-wiki/output/index.html

      - name: Create Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: cm6-build-${{ github.run_number }}
          name: CM6 Build ${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            cm6-wiki/output/index.html
            cm6-wiki.zip
